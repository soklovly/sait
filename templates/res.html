{% extends 'base.html' %}
{% block title %}Word Table{% endblock %}
{% block body %}
<div class="container">
    <h1 class="mt-5">Word Counts</h1>
    <table class="table table-striped table-custom">
        <thead>
            <tr>
                <th>Word</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for word, count in word_counts %}
            <tr>
                <td>{{ word }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
